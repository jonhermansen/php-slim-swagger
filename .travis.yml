sudo: false
language: php
php:
- 7.1

before_script:
- phpenv config-rm xdebug.ini
- git config --global user.name travis-ci
- git config --global user.email travis@example.com

install:
- composer install --prefer-source --no-interaction --dev

script:
- phpunit

after_script:
- chmod a+x .travis/automerge.sh
- "BRANCHES_TO_MERGE_REGEX='^develop' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=mijohansen/php-slim-swagger .travis/automerge.sh"

env:
- secure: ""